<main class="container">
	<section>
		<h2>Formulaire de contact</h2>
		<form class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
			<div class="form-group">
			    <label for="inputEmail">Email address</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="form-group">
			    <label for="inputName">Nom</label>
			    <input type="text" class="form-control" id="inputName" placeholder="Votre nom">
			</div>
			<div class="form-group">
			<label for="inputTitle">Titre du message</label>
				<input type="text" class="form-control" placeholder="Text input" placeholder="Titre du message">
			</div>
			<textarea class="form-control" rows="3" placeholder="Votre message" ></textarea>
		    <button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</section>
</main>
